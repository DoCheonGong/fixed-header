<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header fixed</title>
    <link rel="stylesheet" href="css/style.css">

                <li>
                    <a href="#">Eye focus</a>

                </li>

                <li>
